<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" formControlName="username">
                    <span class="help-block"
                        *ngIf="!signUpForm.get('username').valid && signUpForm.get('username').touched">El nombre de
                        usuario debe tener como mínimo 5 caracteres</span>
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="text" id="email" class="form-control" formControlName="email">
                    <span class="help-block"
                        *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched">La dirección de email
                        no es correcta</span>
                </div>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input formControlName="gender" type="radio" [value]="gender">{{ gender }}
                    </label>
                </div>
                <button [disabled]="!signUpForm.valid" class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <!--Subgrupo-->
                <div formGroupName="userData">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" formControlName="username">
                        <span class="help-block"
                            *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched">El
                            nombre de usuario no es correcto</span>
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" id="email" class="form-control" formControlName="email">
                        <span class="help-block"
                            *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched">La
                            direcci√≥n de email no es correcta</span>
                    </div>
                </div>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input formControlName="gender" type="radio" [value]="gender">{{ gender }}
                    </label>
                </div>
                <button [disabled]="!signUpForm.valid" class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
